<!DOCTYPE html>
<html>
<head>
    <title>Simple Grade Calculator</title>
</head>
<body>

    <h2>Grade Calculator</h2>

    <label>Math: <input type="number" id="math"></label><br><br>
    <label>Science: <input type="number" id="science"></label><br><br>
    <label>English: <input type="number" id="english"></label><br><br>

    <button onclick="calculateGrade()">Calculate Grade</button>

    <h3>Result:</h3>
    <p id="output"></p>

    <script>
        // Function to calculate grade
        function calculateGrade() {
            // Get values from input fields
            let math = parseInt(document.getElementById("math").value);
            let science = parseInt(document.getElementById("science").value);
            let english = parseInt(document.getElementById("english").value);

            // Validate input using control statement
            if (isNaN(math) || isNaN(science) || isNaN(english)) {
                document.getElementById("output").innerHTML = "Please enter valid numbers for all subjects.";
                return;
            }

            // Calculate total and average
            let total = math + science + english;
            let average = total / 3;
            let grade;

            // Control statement to determine grade
            if (average >= 90) {
                grade = 'A';
            } else if (average >= 80) {
                grade = 'B';
            } else if (average >= 70) {
                grade = 'C';
            } else if (average >= 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }

            // Output result
            document.getElementById("output").innerHTML = `
                Total Marks: ${total} <br>
                Average: ${average.toFixed(2)} <br>
                Grade: ${grade}
            `;
        }
    </script>

</body>
</html>
